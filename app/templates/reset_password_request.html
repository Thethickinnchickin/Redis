<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Password Reset</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.email.label }}
            {{ form.email(size=32, placeholder="Enter your email") }}
            {{ form.submit(class="btn-request-reset") }}
        </form>
        <p class="note">Weâ€™ll send a link to your email for resetting your password.</p>
    </div>
</body>
</html>
