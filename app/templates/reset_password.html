<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Enter New Password</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.password.label }}
            {{ form.password(size=32, placeholder="New Password") }}
            {{ form.submit(class="btn-reset") }}
        </form>
    </div>
</body>
</html>
