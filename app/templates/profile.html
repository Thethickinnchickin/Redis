<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
    {% extends 'base.html' %}

    {% block title %}Profile{% endblock %}

    {% block content %}
    <div class="container">
        <h1>Welcome, {{ username }}</h1>
        <p>This is your profile page.</p>
        <a href="{{ url_for('routes.home') }}">Home</a>
        <a href="{{ url_for('routes.logout') }}">Log Out</a>

        <form method="POST" action="{{ url_for('routes.delete_user', username=session['username']) }}">
            {{ form.hidden_tag() }}
            <button type="submit" class="btn-delete">Delete Account</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
