services:
  redis:
    type: web
    name: redis
    env: docker
    docker:
      image: redis:latest  # Directly use the image without a build directory
    plan: free

  flask-app:
    type: web
    name: flask-app
    env: docker
    docker:
      buildDir: ./app  # Ensure this points to the correct directory with your Dockerfile
      dockerfilePath: ./app/Dockerfile  # Path to the Flask app's Dockerfile
    plan: free
    envVars:
      - key: REDIS_HOST
        value: redis
      - key: REDIS_PORT
        value: 6379
      - key: FLASK_RUN_HOST
        value: 0.0.0.0
      - key: FLASK_RUN_PORT
        value: 5000

  nginx:
    type: web
    name: nginx
    env: docker
    docker:
      image: nginx:latest  # Directly use the image without a build directory
      buildDir: ./nginx  # This is needed if you're building a custom Nginx setup, but if you're not customizing, omit this line
      dockerfilePath: ./nginx/Dockerfile  # Path to your Nginx Dockerfile if you have one
    plan: free
